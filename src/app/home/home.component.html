<h2>Home Page</h2>

<app-trending-subjects></app-trending-subjects>

<form (ngSubmit)="searchBooks()" #searchForm="ngForm">
  <input type="text" name="searchTerm" placeholder="Search by book title or author name" [(ngModel)]="searchTerm">

  <button type="submit">Search</button>
  <button type="button" (click)="clearSearch()">Clear</button>
</form>

<app-table-view [data]="searchResults"></app-table-view>

<div *ngIf="loading" class="loader">Loading...</div>
<div *ngIf="error" class="error">{{ error }}</div>
